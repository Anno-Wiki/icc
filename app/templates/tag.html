{% extends "base.html" %}

{% block content %}
<h1><tag>{{ tag.tag }}</tag></h1><h4>used in {{ len(annotations) }} annotations.</h4>
    {% if tag.description %}
        {{ tag.description|markdown }}
    {% endif %}
    {% for annotation in annotations %}
        {% include "_annotation_standalone.html" %}
    {% endfor %}
{% endblock %}
