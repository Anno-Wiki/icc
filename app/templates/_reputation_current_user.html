{% if current_user.reputation >= 1000000 %}
    <strong>{{ round(current_user.reputation/1000000) }}m</strong>
{% elif current_user.reputation >= 1000 %}
    <strong>{{ round(current_user.reputation/1000) }}k</strong>
{% elif current_user.reputation > 0 %}
    <strong>{{ current_user.reputation }}</strong>
{% else %}
    <strong>{{ current_user.reputation }}</strong>
{% endif %}
