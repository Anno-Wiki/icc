{% extends "base.html" %}

{% block content %}
<form action="" method="POST" novalidate>
    {{ form.hidden_tag() }}
    {{ form.text(cols=75, rows=30) }}<br>
    <br>
    {% for error in form.text.errors %}
        <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
    <br> <br>
    {{ form.submit }}
</form>
{% endblock %}
