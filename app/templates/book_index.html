
{% extends "base.html" %}

{% block content %}
<div id="container">
<h1>Books</h1>
    <ul>
        {% for book in books %}
        <li><a href="{{ url_for("book", title = book.url) }}">{{ book.title }} by {{
                book.author.name }}<a></li>
        {% endfor %}
    </ul>

</div>
{% endblock %}
