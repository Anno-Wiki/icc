{% extends "base.html" %}

{% block content %}
<h1>
        {{ book.title|safe }}
</h1>
<h2>
    by
    <a href="{{ url_for("author", name=book.author.url) }}">
        {{ book.author.name|safe }}
    </a>
</h2>

<!--------------table of contents------>
<p id="meta">
{{ book.summary }}
</p>

<!--------------table of contents------>
<table class="table_of_contents">
    <tr class="book_contents">
        <th align="left">
            Section
        </th>
        <th align="right">
            Line
        </th>
    </tr>
    {% for section in heierarchy %}
    {% include "_toc.html" %}
    {% endfor %}

</table>
{% endblock %}
