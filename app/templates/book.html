{% extends "base.html" %}

{% block content %}
<h1>{{ book.title }}</h1>
<h2>by <a href="{{ url_for("author", name = author.url) }}">{{ author.name }}</a></h2>

<h4>Pages:</h4>
<p>
    {% for page in pages -%}
    <a href="{{ url_for("book_page", title = book.url, page_num =
            page.page_num) }}">{{ page.page_num }}</a>,
    {% endfor %}
</p>
{% endblock %}
