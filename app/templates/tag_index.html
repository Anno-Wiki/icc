{% extends "base.html" %}

{% block content %}
<h1>Tags</h1>
<div class="tag_index">
{% for tag in tags %}
<div class="tag_card">
    <a href="{{ url_for("tag", tag=tag.tag) }}"><tag>{{ tag.tag }}</tag></a>
    &times; {{ tag.get_count() }}
    <br>
    <p>
    {% if len(tag.description) > 127 %}
        {{ tag.description[:127] }}
    {% else %}
    {{ tag.description }}
    {% endif %}
    </p>
</div>
{% endfor %}
</div>
{% endblock %}
