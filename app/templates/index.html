
{% extends "base.html" %}

{% block content %}
<div id="container">
<h1>Books</h1>
    <ul>
        {% for book in books %}
        <li><a href="{{ url_for("book", title = book.url) }}">{{ book.title }} by {{
                book.author.name }}<a></li>
        {% endfor %}
    </ul>

<h1>Authors</h1>
    <ul>
        {% for author in authors %}
        <li><a href="{{ url_for("author", name = author.url) }}">{{ author.name
                }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
