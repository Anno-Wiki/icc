description: |
    _War and Peace_ is a novel by the Russian author Leo Tolstoy. It is regarded
    as a central work of world literature and one of Tolstoy’s finest literary
    achievements.

    The novel chronicles the history of the French invasion of Russia and the
    impact of the Napoleonic era on Tsarist society through the stories of five
    Russian aristocratic families. Portions of an earlier version, titled _The
    Year 1805_, were serialized in The Russian Messenger from 1865 to 1867. The
    novel was first published in its entirety in 1869.

    Tolstoy said _War and Peace_ is “not a novel, even less is it a poem, and
    still less a historical chronicle”. Large sections, especially the later
    chapters, are a philosophical discussion rather than narrative. Tolstoy also
    said that the best Russian literature does not conform to standards and
    hence hesitated to call _War and Peace_ a novel. Instead, he regarded _Anna
    Karenina_ as his first true novel. The Encyclopædia Britannica states: “It
    can be argued that no single English novel attains the universality of the
    Russian writer Leo Tolstoy’s _War and Peace_.”
