              Constance Clara Garnett (née Black; 19 December 1861 – 17 December
              1946) was an English translator of nineteenth-century Russian
              literature. Garnett was one of the first English translators of
              Leo Tolstoy, Fyodor Dostoyevsky and Anton Chekhov and introduced
              them on a wide basis to the English-speaking public.
