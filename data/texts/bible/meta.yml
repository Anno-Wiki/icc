title: The Bible
sort_title: Bible
publication_date: 0000-00-00
description: |
    The Bible (from Koine Greek τὰ βιβλία, tà biblía, “the books”) is a
    collection of sacred texts or scriptures. Varying parts of the Bible are
    considered to be a product of divine inspiration and a record of the
    relationship between God and humans by Christians, Jews, Samaritans, and
    Rastafarians.

    What is regarded as canonical text differs depending on traditions and
    groups; a number of Bible canons have evolved, with overlapping and
    diverging contents. The Hebrew Bible overlaps with the Greek Septuagint and
    the Christian Old Testament. The Christian New Testament is a collection of
    writings by early Christians, believed to be mostly Jewish disciples of
    Christ, written in first-century Koine Greek. Among Christian denominations
    there is some disagreement about what should be included in the canon,
    primarily about the Apocrypha, a list of works that are regarded with
    varying levels of respect.

    Attitudes towards the Bible also differ among Christian groups. Roman
    Catholics, high church Anglicans, Methodists and Eastern Orthodox Christians
    stress the harmony and importance of the Bible and sacred tradition, while
    many Protestant churches, including Evangelical Anglicans, focus on the idea
    of sola scriptura, or scripture alone. This concept arose during the
    Reformation, and many denominations today support the use of the Bible as
    the only infallible source of Christian teaching. Others though, advance the
    concept of prima scriptura in contrast.

    The Bible has been a massive influence on literature and history, especially
    in the Western World, where the Gutenberg Bible was the first book printed
    using movable type. According to the March 2007 edition of Time, the
    Bible “has done more to shape literature, history, entertainment, and
    culture than any book ever written. Its influence on world history is
    unparalleled, and shows no signs of abating.” With estimated total sales
    of over 5 billion copies, it is widely considered to be the most influential
    and best-selling book of all time. As of the 2000s, it sells approximately
    100 million copies annually.
