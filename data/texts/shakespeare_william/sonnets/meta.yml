    description: |
        The primary source of Shakespeare’s sonnets is a quarto published in
        1609 titled Shake-speare’s Sonnets. It contains 154 sonnets, which are
        followed by the long poem “A Lover’s Complaint”. Thirteen copies of the
        quarto have survived in fairly good shape from the 1609 edition, which
        is the only edition; there were no other printings. There is evidence in
        a note on the title page of one of the extant copies that the great
        Elizabethan actor Edward Alleyn bought a copy in June 1609 for one
        shilling.

        The sonnets cover such themes as the passage of time, love, infidelity,
        jealousy, beauty and mortality. The first 126 are addressed to a young
        man; the last 28 are either addressed to, or refer to a woman. (Sonnets
        138 and 144 had previously been published in the 1599 miscellany The
        Passionate Pilgrim).

        The title of the quarto, Shakespeare’s Sonnets, is consistent with the
        entry in the Stationer Register. The title appears in upper case
        lettering on the title page, where it is followed by the phrase “Neuer
        before Imprinted”. The title also appears every time the quarto is
        opened. That the author’s name in a possessive form is part of the title
        sets it apart from all other sonnet collections of the time, except for
        one — Sir Philip Sidney’s posthumous 1591 publication that is titled,
        Syr. P.S. his Astrophel and Stella, which is considered one of
        Shakespeare’s most important models. Sidney’s title may have inspired
        Shakespeare, particularly if the “W.H.” of Shakespeare’s dedication is
        Sidney’s nephew and heir, William Herbert. The idea that the persona
        referred to as the speaker of the Shakespeare’s sonnets might be
        Shakespeare himself, is aggressively repudiated by scholars, however,
        the title of the quarto does seem to encourage that kind of
        speculation.

        The first 17 poems, traditionally called the procreation sonnets, are
        addressed to the young man – urging him to marry and have children in
        order to immortalize his beauty by passing it to the next generation.
        Other sonnets express the speaker’s love for the young man; brood upon
        loneliness, death, and the transience of life; seem to criticise the
        young man for preferring a rival poet; express ambiguous feelings for
        the speaker’s mistress; and pun on the poet’s name. The final two
        sonnets are allegorical treatments of Greek epigrams referring to the
        “little love-god” Cupid.

        The publisher, Thomas Thorpe, entered the book in the Stationers’
        Register on 20 May 1609:

        > Tho. Thorpe. Entred for his copie under the handes of master Wilson
        > and master Lownes Wardenes a booke called Shakespeares sonnettes vjd.

        Whether Thorpe used an authorised manuscript from Shakespeare or an
        unauthorised copy is unknown. George Eld printed the quarto, and the run
        was divided between the booksellers William Aspley and John Wright.
