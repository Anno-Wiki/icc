<h2>Table of Contents</h2>
{% include "includes/_toc_toggle.js" %}
<table class="toc">
    <thead>
        <tr>
            <th align="left">Section</th>
            <th align="center">Title</th>
            <th align="right">Line</th>
        </tr>
    </thead>
    <tbody>
        {% for section in hierarchy %}
            <tr class="lvl{{ section.primary.precedence }}">
                <td align="left">
                    <a href="{{ section.url }}">
                        {{ section.primary.display }} {{section.primary.num }}
                    </a>
                </td>
                <td align="center">
                    <a href="{{ section.url }}">{{ section.line }}</a>
                </td>
                <td align="right">
                    <a href="{{ section.url }}">{{ section.num }}</a>
                </td>
                <td>
                    <a class="collapse" onclick="toggle(this)">[ - ]</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
