{% include "includes/_toc_toggle.js" %}

<table class="toc">
    <thead>
        <tr>
            <th>Section</th>
            <th>Title</th>
            <th>Line</th>
        </tr>
    </thead>
    <tbody>
        {% for section in hierarchy %}
            <tr class="lvl{{ section.primary.precedence }} {% for attr in section.attrs.values() %}{{ attr.precedence }}-{{ attr.num }} {% endfor %}">
                <td align="left" class="section" onclick="location.href='{{ section.url }}';">
                    <a href="{{ section.url }}">
                        {{ section.primary.display }} {{ section.primary.num }}
                    </a>
                </td>
                <td align="center" class="content" onclick="location.href='{{ section.url }}';">
                    <a href="{{ section.url }}">{{ section.line }}</a>
                </td>
                <td align="right" class="lineno" onclick="location.href='{{ section.url }}';">
                    <a href="{{ section.url }}">{{ section.num }}</a>
                </td>
                {% if section.primary.precedence < deepest %}
                    <td class="collapse-td">
                        <a class="collapse" onclick="toggle(this);">[ + ]</a>
                    </td>
                {% endif %}
            </tr>
        {% endfor %}
    </tbody>
</table>
