{% set vote = current_user.get_vote(annotation) %}

<a href="{{ url_for("main.upvote", annotation_id=annotation.id,
    next=request.full_path) }}" class="{% if vote and vote.is_up %}voted{% else
    %}notvoted{% endif %}">up</a>
/
<a href="{{ url_for("main.downvote", annotation_id=annotation.id,
    next=request.full_path) }}" class="{% if vote and not vote.is_up
    %}voted{% else %}notvoted{% endif %}">down</a>
