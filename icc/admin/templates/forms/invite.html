{% extends "base.html" %}

{% block content %}
    <form class="body-form validate" action="" method="post" novalidate>
        {{ form.csrf_token }}
        <p>
            {{ form.email.label }} <br> {{ form.email }} <br>
            {% for error in form.email.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
