{% extends "base.html" %}

{% block content %}
<form action="" method="POST" novalidate>
    {{ form.csrf_token() }}

    {{ form.line(size=200) }}
    <br>
    {% for error in form.line.errors %}
        <span style="color: red;">[{{ error }}]</span>
    {% endfor %}
    <br> <br>
    {{ form.submit }}
</form>
{% endblock %}
