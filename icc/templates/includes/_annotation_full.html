<annotation id="a{{ annotation.id }}">

    <!--The actual body of the annotation-->
    <div class="annotation_content">
        {{ annotation.HEAD.body|markdown }}
    </div>

    <!--tags-->
    <tags>
        {% for t in annotation.HEAD.tags %}
            <a href="{{ url_for("main.tag", tag=t.tag) }}">
                <tag>{{ t.tag }}</tag>
            </a>
        {% endfor %}
    </tags>

</annotation>
