text:
    title: Gravity
    sort_title: Gravity
    published: 2014-01-20
    description: |
        A poem.
    authors:
        - name: Galway Kinnell
          last_name: Kinnell
          birth_date: 1927-02-01
          death_date: 2014-10-28
          description: |
              Galway Kinnell (February 1, 1927 â€“ October 28, 2014) was an American
              poet. He won the Pulitzer Prize for Poetry for his 1982 collection,
              _Selected Poems_ and split the National Book Award for Poetry with
              Charles Wenum. From 1989 to 1993 he was poet laureate for the state
              of Vermont.

              An admitted follower of Walt Whitman, Kinnell rejects the idea of
              seeking fulfillment by escaping into the imaginary world. His
              best-loved and most anthologized poems are "St. Francis and the Sow"
              and "After Making Love We Hear Footsteps".
    edition:
        primary: true
        num: 1
        published: 2014-01-20
        description: |
            First published in The New Yorker, the poem has come to mean the world
            to me.
        lines: [{"num": 1, "enum": "lvl1>Chapter", "em_status": "nem>Line with No Emphasis", "l1": 1, "l2": 0, "l3": 0, "l4": 0, "line": "1\n"}, {"num": 2, "enum": "lvl1>Chapter", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "Upon the black hole Cygnus X-1 that wobbles\n"}, {"num": 3, "enum": "fl>First Line", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "as if boffed by an invisible companion,\n"}, {"num": 4, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "upon a silk stocking the color of bees\n"}, {"num": 5, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "rolling itself up down a leg, upon the soft dip\n"}, {"num": 6, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "over the clavicles, which accept only tongued kisses,\n"}, {"num": 7, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "upon the tongue that slowly drifts\n"}, {"num": 8, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "into the other\u2019s mouth and chats\n"}, {"num": 9, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "there with her opposite number,\n"}, {"num": 10, "enum": "ll>Last Line", "em_status": "nem>Line with No Emphasis", "l1": 2, "l2": 0, "l3": 0, "l4": 0, "line": "gravity exerts the precise force needed.\n"}, {"num": 11, "enum": "lvl1>Chapter", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "2\n"}, {"num": 12, "enum": "fl>First Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "In the wings of the Eskimo curlew\n"}, {"num": 13, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "flapping through the thin air of the Andes,\n"}, {"num": 14, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "in the sacral vertebrae of the widow\n"}, {"num": 15, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "who stoops at the window to peer\n"}, {"num": 16, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "behind the drawn blind, in the saggy skin\n"}, {"num": 17, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "under the eyes of the woman\n"}, {"num": 18, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "who is in love with a man incapable\n"}, {"num": 19, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "of love, who lives on in the heaviness\n"}, {"num": 20, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "of emotional isolation, in the lavish\n"}, {"num": 21, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "cascade of urine the rhino releases,\n"}, {"num": 22, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "in the mouthwater of the child who waits\n"}, {"num": 23, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "in shriek position for the dentist,\n"}, {"num": 24, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "in the scradged skin dangling in shreds\n"}, {"num": 25, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "from the children who lurched toward\n"}, {"num": 26, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "the Nakashima River screaming, as if this were\n"}, {"num": 27, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "the single aria they had ever rehearsed, gravity\n"}, {"num": 28, "enum": "ll>Last Line", "em_status": "nem>Line with No Emphasis", "l1": 3, "l2": 0, "l3": 0, "l4": 0, "line": "shudders at its mathematical immensity.\n"}, {"num": 29, "enum": "lvl1>Chapter", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "3\n"}, {"num": 30, "enum": "fl>First Line", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "As long as two kvetches remain alive,\n"}, {"num": 31, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "because inside each is self-hatred so hardened\n"}, {"num": 32, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "not even nonexistence can abide them,\n"}, {"num": 33, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "as long as the hummingbird strikes\n"}, {"num": 34, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "the air seventy-four times per second,\n"}, {"num": 35, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "as long as the mound of earth remains heaped\n"}, {"num": 36, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "beside the rectangular hole waiting to be filled,\n"}, {"num": 37, "enum": "ll>Last Line", "em_status": "nem>Line with No Emphasis", "l1": 4, "l2": 0, "l3": 0, "l4": 0, "line": "gravity cannot be said to impose its will.\n"}, {"num": 38, "enum": "lvl1>Chapter", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "4\n"}, {"num": 39, "enum": "fl>First Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "If the pilot ejects one second too late,\n"}, {"num": 40, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "if the condemned man shrinks at seeing\n"}, {"num": 41, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "the trapdoor give way, if the man who stands\n"}, {"num": 42, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "with fire at his back and a baby in his arms\n"}, {"num": 43, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "hears the near neighbors cry,\n"}, {"num": 44, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "\u201cDrop her! Don\u2019t worry! We\u2019ll catch her,\u201d\n"}, {"num": 45, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "if the juggler gets behind in her count\n"}, {"num": 46, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "and the benum object flies past the spot\n"}, {"num": 47, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "where the other hand was to snatch it,\n"}, {"num": 48, "enum": "ll>Last Line", "em_status": "nem>Line with No Emphasis", "l1": 5, "l2": 0, "l3": 0, "l4": 0, "line": "gravity cannot pause to rectify matters.\n"}, {"num": 49, "enum": "lvl1>Chapter", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "5\n"}, {"num": 50, "enum": "fl>First Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "When a deer kenning us stands immobile,\n"}, {"num": 51, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "and for one moment we know we exist\n"}, {"num": 52, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "entirely within her thoughts, when cichlid fry,\n"}, {"num": 53, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "sensing danger, empty their air bladders\n"}, {"num": 54, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "and drop to the river bottom like pebbles,\n"}, {"num": 55, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "when the snow goes and millions of leaves\n"}, {"num": 56, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "reveal themselves pressed down over the contours\n"}, {"num": 57, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "of earth to create her hibernation mask,\n"}, {"num": 58, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "when a person in a military cemetery\n"}, {"num": 59, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "among grave markers that spread to all the horizons\n"}, {"num": 60, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "understands that all of existence has been destroyed\n"}, {"num": 61, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "again and again, when depression after mania\n"}, {"num": 62, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "causes clock hands to stick and days to crawl,\n"}, {"num": 63, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "when the full moon\u2019s light creeps across a sleeper\n"}, {"num": 64, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "calling to her atavistic soul, when a soldier,\n"}, {"num": 65, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "who has always known life is imperfect,\n"}, {"num": 66, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "is wheeled to another hopeless attempt\n"}, {"num": 67, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "at surgery\u2014but, this time, resolves\n"}, {"num": 68, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "to sleep and not wake again until such time\n"}, {"num": 69, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "as time begins again\u2014then gravity\n"}, {"num": 70, "enum": "ll>Last Line", "em_status": "nem>Line with No Emphasis", "l1": 6, "l2": 0, "l3": 0, "l4": 0, "line": "grips us to the earth, and crosses its fingers.\n"}, {"num": 71, "enum": "lvl1>Chapter", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "6\n"}, {"num": 72, "enum": "fl>First Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "In the case of the last ancient trees at Ypres\n"}, {"num": 73, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "still turning out their terrified wood,\n"}, {"num": 74, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "in the case of the concertina wire\n"}, {"num": 75, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "hurled out in exuberant spirals and set down\n"}, {"num": 76, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "between rich and poor, in the case of the howls\n"}, {"num": 77, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "that fly off the earth through madhouse windows,\n"}, {"num": 78, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "in the case of the word \u201cheavenly\u201d\n"}, {"num": 79, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "when we remind ourselves that earth,\n"}, {"num": 80, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "too, was a heavenly body once,\n"}, {"num": 81, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "in the case of the numeral keys\n"}, {"num": 82, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "totting up the number of humans\n"}, {"num": 83, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "humans have killed, in the case of the man\n"}, {"num": 84, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "who strays into a gravitational field where\n"}, {"num": 85, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "the differential between the force on the scalp\n"}, {"num": 86, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "and the force on the foot sole will stretch him\n"}, {"num": 87, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "into an alimentary canal thin as a thread,\n"}, {"num": 88, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "in the case of the child who has upset\n"}, {"num": 89, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "his ink bottle while doing homework\n"}, {"num": 90, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "and quickly snaps both arms down\n"}, {"num": 91, "enum": "l>Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "to halt the lateral gush of the black juices,\n"}, {"num": 92, "enum": "ll>Last Line", "em_status": "nem>Line with No Emphasis", "l1": 7, "l2": 0, "l3": 0, "l4": 0, "line": "gravity, if it could, would recuse itself.\n"}]
        annotations:
            - annotator: george
              locked: false
              fl: 2
              ll: 2
              fc: 0
              lc: -1
              body: Cygnus X-1 is a real black hole, but Cygnus, for the record, is Latin for swan.
              tags: [translation]
            - annotator: george
              locked: false
              fl: 6
              ll: 6
              fc: 0
              lc: -1
              body: A `clavicle` is a collar bone.
              tags: [definition]
            - annotator: george
              locked: false
              fl: 7
              ll: 9
              fc: 0
              lc: -1
              body: Kinnell's talking about French kissing. If that weren't obvious.
              tags: [explanation]
            - annotator: george
              locked: false
              fl: 12
              ll: 12
              fc: 0
              lc: -1
              body: A `curlew` enum of water bird.
              tags: [definition]
            - annotator: george
              locked: false
              fl: 10
              ll: 10
              fc: 0
              lc: -1
              body: The `Andes` are a chain of mountains in South America on the border between Chile and Argentina.
              tags: [definition]
            - annotator: community
              locked: true
              fl: 30
              ll: 30
              fc: 0
              lc: -1
              body: To `kvetch` is to complain; a `kvetch` is a complainer.
              tags: [definition]
            - annotator: george
              locked: false
              fl: 24
              ll: 26
              fc: 0
              lc: -1
              body: "The Nakashima River is in Vietnam. These three lines describe the effects of napalm bombing in Vietnam, wherein children were harmed as a result of that bombing. A famous photograph will pop into the mind, during these three lines, of people aware of the history of Vietnam: [Napalm Girl](https://en.wikipedia.org/wiki/Phan_Thi_Kim_Phuc), a famous photograph from the Vietnam War era in which we see a screaming, naked young girl running along a road in the distance of which we can see the smoke from the napalm bombing of a Vietnamese hamlet."
              tags: [political, context]
            - annotator: george
              locked: false
              fl: 50
              ll: 50
              fc: 0
              lc: -1
              body: The word `ken` means the range of one's knowledge or sight; to `ken` is to have knowledge of. There is a special sense, here, where the entire world exists in the deer's sight. We exist, in this context, within this deer's universe for a moment.
              tags: [definition]
